<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Security Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-dark bg-secondary mb-4 shadow">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üõ°Ô∏è SPADE Threat Monitor</span>
            <span class="badge bg-success" id="status-badge">System Active</span>
        </div>
    </nav>

    <div class="container">
        
        <div class="row mb-4 text-center">
            <div class="col-md-3">
                <div class="card bg-primary text-white p-3 mb-2">
                    <h5>Total Threats</h5>
                    <h2 id="count-total">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white p-3 mb-2">
                    <h5>Phishing</h5>
                    <h2 id="count-phishing">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark p-3 mb-2">
                    <h5>DDoS</h5>
                    <h2 id="count-ddos">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-dark p-3 mb-2">
                    <h5>Cryptojacking</h5>
                    <h2 id="count-crypto">0</h2>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-purple text-white p-3 mb-2" style="background-color: #6f42c1;">
                    <h5>Brute Force</h5>
                    <h2 id="count-bruteforce">0</h2>
                </div>
            </div>
        </div>

        <div class="card bg-secondary text-white shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Recent Security Events (Live)</h5>
                <button class="btn btn-sm btn-light" onclick="fetchData()">Refresh Now</button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark table-striped mb-0 table-hover">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Type</th>
                                <th>Host</th>
                                <th>Source App</th>
                                <th>Technique</th>
                                <th>Details</th>
                                <th>Alerted?</th>
                            </tr>
                        </thead>
                        <tbody id="log-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
